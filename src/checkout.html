<!DOCTYPE html>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

  <body>

          <div class="flex items-center lg:order-2">
            <!-- <a
              href="#"
              class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800"
              >Get started</a

            <a

              class="text-white mr-5 py-1.5 bg-gray-500 font-sm text-xl px-3 lg:px-5 rounded-xl hover:bg-gray-700"
              ><i class="fa-solid fa-cart-arrow-down"></i
            ></a>
            <a

              class="text-white py-1.5 bg-gray-500 font-sm text-xl px-4 lg:px-9 rounded-xl hover:bg-gray-700"
              >Login</a
            >

            <button
              data-collapse-toggle="mobile-menu-2"
              type="button"
              class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="mobile-menu-2"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"

              </svg>
              <svg
                class="hidden w-6 h-6"
                fill="currentColor"

                <path

          </div>
          <div
            class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
            id="mobile-menu-2"
          >
            <ul
              class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
            >
              <li>
                <a
                  href="index.html"
                  class="block py-2 pr-4 pl-3 lg:p-0"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="men.html"

                  aria-current="page"
                  >Men</a
                >
              </li>
              <li>
                <a
                  href="women.html"
                  class="block py-2 pr-4 pl-3 lg:p-0"
                  aria-current="page"
                  >Women</a
                >
              </li>
              <li>
                <a
                  href="kid.html"
                  class="block py-2 pr-4 pl-3 lg:p-0"
                  aria-current="page"
                  >Kid</a
                >
              </li>
              <li>
                <a
                  href="about.html"
                  class="block py-2 pr-4 pl-3 lg:border-0 lg:p-0"
                  >About Us</a
                >
              </li>
              <li>

      </nav>
    </header>
    <!-- Section -->
    <section>
      <div class="font-[sans-serif] bg-white p-4">
        <div class="max-w-4xl mx-auto w-full">
          <div>
            <h2 class="text-3xl font-extrabold text-gray-800 inline-block">
              Checkout
            </h2>
          </div>

          <div class="flex items-start mt-12">
            <div class="w-full">
              <div class="flex items-center w-full">
                <div
                  class="w-8 h-8 shrink-0 mx-[-1px] bg-blue-600 p-1.5 flex items-center justify-center rounded-full"
                >
                  <span class="text-base text-white font-bold">1</span>
                </div>
                <div class="w-full h-[3px] mx-4 rounded-lg bg-blue-600"></div>
              </div>
              <div class="mt-2 mr-4 max-sm:hidden">
                <h6 class="text-base font-bold text-blue-700">Shipping</h6>
              </div>
            </div>

            <div class="w-full">
              <div class="flex items-center w-full">
                <div
                  class="w-8 h-8 shrink-0 mx-[-1px] bg-blue-600 p-1.5 flex items-center justify-center rounded-full"
                >
                  <span class="text-base text-white font-bold">2</span>
                </div>
                <div class="w-full h-[3px] mx-4 rounded-lg bg-gray-300"></div>
              </div>
              <div class="mt-2 mr-4 max-sm:hidden">
                <h6 class="text-base font-bold text-blue-700">Billing</h6>
              </div>
            </div>

            <div class="w-full">
              <div class="flex items-center w-full">
                <div
                  class="w-8 h-8 shrink-0 mx-[-1px] bg-gray-300 p-1.5 flex items-center justify-center rounded-full"
                >
                  <span class="text-base text-white font-bold">3</span>
                </div>
                <div class="w-full h-[3px] mx-4 rounded-lg bg-gray-300"></div>
              </div>
              <div class="mt-2 mr-4 max-sm:hidden">
                <h6 class="text-base font-bold text-gray-400">Confirm</h6>
              </div>
            </div>

            <div>
              <div class="flex items-center">
                <div
                  class="w-8 h-8 shrink-0 mx-[-1px] bg-gray-300 p-1.5 flex items-center justify-center rounded-full"
                >
                  <span class="text-base text-white font-bold">4</span>
                </div>
              </div>
              <div class="mt-2 max-sm:hidden">
                <h6 class="text-base font-bold text-gray-400">Finish</h6>
              </div>
            </div>
          </div>

          <div class="grid gap-4 sm:grid-cols-2 mt-8">
            <div
              class="flex items-center justify-center bg-gray-100 rounded-lg px-4 py-8"
            >
              <input
                type="radio"
                class="w-6 h-6 cursor-pointer"
                id="card"
                checked
              />
              <label for="card" class="ml-4 flex gap-2 cursor-pointer">
                <img
                  src="https://readymadeui.com/images/visa.webp"
                  class="w-12"
                  alt="card1"
                />
                <img
                  src="https://readymadeui.com/images/american-express.webp"
                  class="w-12"
                  alt="card2"
                />
                <img
                  src="https://readymadeui.com/images/master.webp"
                  class="w-12"
                  alt="card3"
                />
              </label>
            </div>

            <div
              class="flex items-center justify-center bg-gray-100 rounded-lg px-4 py-8"
            >
              <input type="radio" class="w-6 h-6 cursor-pointer" id="paypal" />
              <label for="paypal" class="ml-4 flex gap-2 cursor-pointer">
                <img
                  src="https://readymadeui.com/images/paypal.webp"
                  class="w-24"
                  alt="paypalCard"
                />
              </label>
            </div>
          </div>

          <form class="mt-8">
            <div class="grid gap-6">
              <div
                class="flex bg-white border-b border-gray-300 focus-within:border-blue-600 overflow-hidden"

                  viewBox="0 0 24 24"

                />

              <div

                    data-original="#2394bc"

                    data-original="#efc75e"
                  />

                />

              <div class="grid grid-cols-2 gap-6">

                      data-original="#000000"
                    />
                    <path

                    <circle cx="212" cy="384" r="20" data-original="#000000" />
                    <circle cx="212" cy="210" r="20" data-original="#000000" />
                  </svg>
                  <input
                    type="number"
                    placeholder="EXP."
                    class="px-3 py-3.5 bg-white text-gray-800 w-full text-sm outline-none"
                  />
                </div>

                <div
                  class="flex bg-white border-b border-gray-300 focus-within:border-blue-600 overflow-hidden"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 ml-2 fill-gray-300"
                    viewBox="0 0 34 34"
                  >

                    type="number"
                    placeholder="CVV"
                    class="px-3 py-3.5 bg-white text-gray-800 w-full text-sm outline-none"
                  />
                </div>
              </div>

              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-3 block text-sm">
                  I accept the
                  <a
                    href="javascript:void(0);"
                    class="text-blue-600 font-semibold hover:underline ml-1"
                    >Terms and Conditions</a
                  >
                </label>
              </div>
            </div>

            <div
              class="flex flex-wrap justify-between gap-4 bg-gray-100 p-4 mt-8 rounded-lg"
            >
              <button
                type="button"
                class="min-w-[150px] px-6 py-3.5 text-sm bg-white text-gray-800 rounded-lg max-sm:order-1"
              >
                Back
              </button>
              <button
                type="button"
                class="min-w-[150px] px-6 py-3.5 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
              >
                Confirm payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

          <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
            <div>

              <ul class="">

                </li>
                <li>
                  <a
